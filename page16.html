<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign in to pay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700|Poppins" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container-fluid login-page">
    <div class="row">
      <div class="col-xs-12 col-sm-6 login-left">
        <h2>
          Start Paying your employees, the smart way and focus on, the things that matter.
        </h2>
        <form>
          <input placeholder="example@gmail.com" class="form-control" type="email" />
          <input placeholder="Password" class="form-control" type="password" />
          <div class="text-center">
            <button class="btn-login">Sign In To Pay By Veifi</button>
          </div>
        </form>
        <div class="text-center login-options">
          <a class="left">Forgot Password?</a>
          <a class="right">Do you have an Invite code ?</a>
          <div class="clear"></div>
        </div>
        <div class="text-center switch-organization">
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
          <span class="sign-up-as-an-organization">
            Sign Up as an Organization
          </span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 login-right hidden-xs">
        <p class="pay-by">Pay by
          <span>
            <img src="./assets/layer-7.png" style="height: 48px;width: 49px;">
          </span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
